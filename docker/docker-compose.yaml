services:
  postgres:
    image: postgres:17
    container_name: pokoroche-postgres
    environment:
      POSTGRES_DB: pokoroche
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pokoroche-network

  redis:
    image: redis:7-alpine
    container_name: pokoroche-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - pokoroche-network

  ml_mock:
    build:
      context: ../ml_mock
      dockerfile: Dockerfile
    container_name: pokoroche-ml-mock
    ports:
      - "8001:8000"
    networks:
      - pokoroche-network

  bot:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: pokoroche-bot
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      BOT_TOKEN: 8553411467:AAEEZ78n_Tl5kOaZlK7LU9TWSq2o24WyDpA
      DATABASE_URL: postgresql+asyncpg://postgres:password@postgres:5432/pokoroche
      REDIS_URL: redis://redis:6379
      ML_SERVICE_URL: http://ml_mock:8000
      DEBUG: "true"
      ENVIRONMENT: development
      LOG_LEVEL: INFO
    restart: unless-stopped
    networks:
      - pokoroche-network

volumes:
  postgres_data:

networks:
  pokoroche-network:
    driver: bridge